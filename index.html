	function handleKeyPress(event)
	{
		if(event.key ==='Enter')
		{
			//check if user was correct
			if($("#userInput").val() === currentWord.value)
			{
				correct++;
				$("#incorrect").hide();

			}

				$("#correct").hide();
				$("#incorrect").show();
			}
			
			index++;
			
			updateCurrentAndPreviousWord();
			
			updateProgressBar();
			
			$("#userInput").val(null);
		}
	}
	
	
	
	function updateCurrentAndPreviousWord()
	{

		currentWord = words[index];
		$("#previousWord").text(previousWord.value);
		$("#currentWord").text(currentWord.key);
	}
	
	function updateProgressBar()
	{
		var correctPercent = Math.round((correct / (correct+incorrect))*100);
		var incorrectPercent = Math.round((incorrect / (correct+incorrect))*100);
		$("#correctProgressBar").css('width',correctPercent+'%');

		$("#correctProgressBarText").text(correctPercent+'%');
		$("#incorrectProgressBarText").text(incorrectPercent+'%');
	}
	
	function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}
